<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
                xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'https://use.fontawesome.com/releases/v5.15.1/css/all.css'}" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <style>
        .carousel-inner img {
            max-width: 100%;
            max-height: 100%;
            margin-left: auto;
            margin-right: auto;
            width: 1100px;
            height: 400px;
            object-fit: cover;
        }

        .checked {
            color: orange;
        }

        .card-img-top.list {
            max-width: 100%;
            height: 10vw;
            object-fit: cover;
        }

        .card-img-top.details {
            max-width: 100%;
            object-fit: cover;
        }

        form label.required:after
        {
            color: red;
            content: " *";
        }
    </style>

    <title>ALL-IN SHOP</title>
</head>
<body>
    <header th:insert="~{layout/header}">
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-3" th:insert="~{layout/navbar}">
            </div>
            <div class="col-9">
                <div class="container" layout:fragment="body_content">
                </div>
            </div>
        </div>
    </div>


    <footer style="background-color: #353942;" class="mt-4">
        <div class="container">
            <p class="text-white text-center py-4 m-auto">Copyright <i class="far fa-copyright"></i> alleshop.kz 2020</p>
        </div>
    </footer>


    <!-- jQuery and JS bundle w/ Popper.js -->
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script th:src="@{'https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'}"></script>
    <script>

        $(document).ready(function() {
            $('.rating').each(function () {
                var rating = $(this).attr('rating');
                for (var i = 0; (i < rating); i++) {
                    $(this).find('span.fa.fa-star').eq(i).addClass('checked');
                }
            });
        });

        $(document).ready(function(){
            $("#editToggleBtn").click(function(){
                $("#editForm").toggle();
            });
        });
    </script>

    <script type="text/javascript">
        function change_div(main_div1, div2) {
            var main_d1 = document.getElementById(main_div1);
            var d2 = document.getElementById(div2);

            main_d1.style.display = "block";
            d2.style.display = "none";
        }

        function showEditForm() {
            var form = document.getElementById("editForm");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }
    </script>
</body>
</html>
