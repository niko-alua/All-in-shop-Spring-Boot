<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">
<div layout:fragment="body_content">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div class="alert alert-success mb-3" role="alert" th:if="${success != null}" th:text="#{alert.register_success}">
                Registration was successful!
            </div>
            <div class="alert alert-danger mb-3" role="alert" th:if="${error != null}" th:text="#{alert.error}">
            </div>
            <form th:action="@{'/auth'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.email} + ':'" class="text-uppercase"></label>
                    <input type="email" name="user_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label th:text="#{label.password} + ':'" class="text-uppercase"></label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>
                <div class="form-group d-flex justify-content-between align-items-center">
                    <p><span th:text="#{text.register_link}"></span> <a th:href="@{'/register'}" th:text="#{text.register_here}"></a></p>
                    <button class="btn text-white text-uppercase" style="background-color: #146044" th:text="#{button.sign_in}"></button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</html>
