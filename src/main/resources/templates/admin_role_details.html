<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin_moder_panel_layout.html">
<div layout:fragment="admin_moder_content">
    <div class="col"></div>
    <div class="col-6">
        <form th:action="@{'/allinshop_control_panel/save_role'}" method="post" accept-charset="UTF-8">
            <input type="hidden" name = "save_role_id" th:value="${role.getId()}">
            <div class="form-group">
                <label class="text-uppercase" th:text="#{label.name} + ':'"></label>
                <input type="text" class="form-control" name="save_role_name" th:value="${role.getName()}">
            </div>
            <div class="form-group">
                <label class="text-uppercase" th:text="#{label.desc} + ':'"></label>
                <textarea class="form-control" name="save_role_desc" th:text="${role.getDescription()}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{button.edit}"></button>
        </form>
    </div>
    <div class="col"></div>
</div>
</html>
